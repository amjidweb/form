<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
            <tr>
                <td>
                    Name : 
                </td>
                <td>
                    <input type="name" placeholder="Name" nam="">
                </td>
                <tr>
                    <td>
                        F/Name : 
                    </td>
                    <td>
                        <input type="F/Name" placeholder="F/Name" nam="">
                    </td>
            <tr>
                <td>Gender :

                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                    <tr>
                        <td>
                            Education : 
                        </td>
                        <td>
                            <input type="education" placeholder="Education" nam="">
                        </td>
                        <tr>
                            <td>
                                Address : 
                            </td>
                            <td>
                                <input type="Address" placeholder="Address" nam="">
                            </td>
                        
                    <tr>
                        <td>
                            Email : 
                        </td>
                        <td>
                            <input type="mail" placeholder="Email" nam="">
                        </td>
                        <tr>
                            <td>
                                Contact :
                            </td>
                            <td>
                                <input type="Number" placeholder="+923xxxxxxxxx">
                            </td>
                            <tr>
                                <td>
                                    Submit :
                                </td>
                                <td>
                                    <input type="Submit" value="Submit" name="">
                                </td>
                            </tr>
                        </tr>
                    </tr>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
